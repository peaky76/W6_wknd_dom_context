<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Reviews</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <h1 id="heading-page">Album Reviews</h1>

    <form id="form-album-entry">
      <div class="form-item">
        <label for="title-input">Title</label>
        <input id="title-input" type="text" name="title" />
      </div>

      <div class="form-item">
        <label for="artist-input">Artist</label>
        <input id="artist-input" type="text" name="artist" />
      </div>

      <div class="form-item">
        <label for="rating-input">Rating</label>
        <input id="rating-input" type="text" name="rating" />
      </div>

      <div class="form-item">
        <input id="btn-save" type="submit" value="Save" />
        <input id="btn-cancel" type="reset" value="Cancel" />
      </div>
    </form>

    <form id="form-album-list">
      <ul id="album-list">
        <!-- No albums listed -->
      </ul>
      <input id="btn-delete-all" type="reset" value="Delete all" />
    </form>
  </body>
</html>
