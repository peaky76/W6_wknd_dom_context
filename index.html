<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Reviews</title>
    <script src="js/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <h1 id="heading-page">Album Reviews</h1>

    <form id="form-album-entry">
      <fieldset class="form-item">
        <legend>Title</legend>
        <input id="title-input" class="input-long" type="text" name="title" />
      </fieldset>

      <fieldset class="form-item">
        <legend>Artist</legend>
        <input id="artist-input" class="input-long" type="text" name="artist" />
      </fieldset>

      <fieldset class="form-item">
        <legend>Year</legend>
        <input id="year-input" class="input-short" type="text" name="year" />
      </fieldset>

      <fieldset class="form-item">
        <legend>Genre</legend>
        <select id="genre-input" name="genre">
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="folk">Folk</option>
          <option value="dance">Dance</option>
        </select>
      </fieldset>

      <fieldset class="form-item">
        <legend>Rating</legend>
        <input type="radio" id="one" name="rating" value="1" />1
        <input type="radio" id="two" name="rating" value="2" />2
        <input type="radio" id="three" name="rating" value="3" />3
        <input type="radio" id="four" name="rating" value="4" />4
        <input type="radio" id="five" name="rating" value="5" />5
      </fieldset>

      <div id="form-buttons" class="form-item">
        <input id="btn-save" type="submit" value="Save" />
        <input id="btn-cancel" type="reset" value="Cancel" />
      </div>
    </form>

    <hr />

    <form id="form-album-list">
      <ul id="album-list">
        <!-- No albums listed -->
      </ul>
      <div id="form-buttons" class="form-item">
        <input id="btn-delete-all" type="reset" value="Delete all" />
      </div>
    </form>
  </body>
</html>
