<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Reviews</title>
    <script src="js/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <h1 id="heading-page">Album Reviews</h1>

    <form id="form-album-entry">
      <div class="form-item">
        <label for="title-input">Title</label>
        <input id="title-input" class="input-long" type="text" name="title" />
      </div>

      <div class="form-item">
        <label for="artist-input">Artist</label>
        <input id="artist-input" class="input-long" type="text" name="artist" />
      </div>

      <div class="form-item">
        <label for="year-input">Year</label>
        <input id="year-input" class="input-short" type="text" name="year" />
      </div>

      <div class="form-item">
        <label for="genre-input">Genre</label>
        <select id="genre-input" name="genre">
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="folk">Folk</option>
          <option value="dance">Dance</option>
        </select>
      </div>

      <div class="form-item">
        <label for="rating-input">Rating</label>
        <input
          id="rating-input"
          class="input-short"
          type="text"
          name="rating"
        />
      </div>

      <div id="form-buttons" class="form-item">
        <input id="btn-save" type="submit" value="Save" />
        <input id="btn-cancel" type="reset" value="Cancel" />
      </div>
    </form>

    <hr />

    <form id="form-album-list">
      <ul id="album-list">
        <!-- No albums listed -->
      </ul>
      <div id="form-buttons" class="form-item">
        <input id="btn-delete-all" type="reset" value="Delete all" />
      </div>
    </form>
  </body>
</html>
